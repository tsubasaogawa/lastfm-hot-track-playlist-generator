name: generate_cmd_help

on:
  push:
    # branches:
    #   - main
    # paths:
    #   - "**/*.go"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.20.2
      - name: Build
        run: go build -o lfm2ytm
      - name: Generate command help document
        uses: tsubasaogawa/help-md-generator-action@v1
        with:
          binary_path: "./lfm2ytm"
          cmd: "--help"
          title: "lfm2ytm help"
          artifact_path: "command_help.md"
          working_directory: "."
          footer: "This document is generated by https://github.com/tsubasaogawa/help-md-generator-action"
