name: release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.20.2
      - name: Test
        run: go test -v ./...
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
      - name: Generate command help document
        uses: tsubasaogawa/help-md-generator-action@v1
        with:
          binary_path: "./lfm2ytm"
          cmd: "--help"
          title: "lfm2ytm help"
          artifact_path: "command_help.md"
          working_directory: "."
          footer: "This document is generated by https://github.com/tsubasaogawa/help-md-generator-action"
